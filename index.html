<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de electrodomesticos</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox" />
    <label for="menu-toggle" class="menu-toggle"
      ><i class="fa-solid fa-bars"></i
    ></label>
    <nav class="menu">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Acerca de</a></li>
      </ul>
    </nav>
    <aside class="filtros">
      <h2>Busca aqui lo que necesitas</h2>
      <form>
        <input type="text" placeholder="Buscar..." />
        <button type="submit">Buscar</button>
      </form>
    </aside>
    <main>
      <section>
        <img src="./assets/imagenes/aspiradora.jpg" alt="aspiradora amarilla" />
        <p>Aspiradora</p>
        <button>Leer más</button>
      </section>
      <section>
        <img
          src="./assets/imagenes/calefactor.jpg"
          alt="calefactor pequeño negro"
        />
        <p>Calefactor</p>
        <button>Leer más</button>
      </section>
      <section>
        <img
          src="./assets/imagenes/dispensador.jpg"
          alt="dispensador de agua de pie"
        />
        <p>Dispensador de agua</p>
        <button>Leer más</button>
      </section>
      <section>
        <img src="./assets/imagenes/horno.jpg" alt="horno asando un pollo" />
        <p>Horno electrico</p>
        <button>Leer más</button>
      </section>
      <section>
        <img src="./assets/imagenes/licuadora.jpg" alt="licuadora" />
        <p>Licuadora</p>
        <button>Leer más</button>
      </section>
      <section>
        <img src="./assets/imagenes/microondas.jpg" alt="microondas" />
        <p>Miocroondas</p>
        <button>Leer más</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Mi Página Web</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/f7dfe1634e.js"

    ></script>
